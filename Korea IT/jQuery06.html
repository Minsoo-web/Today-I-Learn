<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/js.js"></script>
  </head>
  <body>
    <h2>회원가입</h2>
    <form action="regist.php" method="POST" onsubmit="return checkForm()">
      <p>
        <label for=""
          >아이디 : <input type="text" id="userid" maxlength="16" name="userid"
        /></label>
      </p>
      <p>
        <label for=""
          >비밀번호 :
          <input
            type="password"
            id="userpw"
            name="userpw"
            placeholder="비밀번호는 특수문자 영문자 숫자를 포함한 8~16자로 입력하세요"
        /></label>
      </p>
      <p>
        <label for=""
          >비밀번호 확인: <input type="password" id="userpw_re" name="userpw_re"
        /></label>
      </p>
      <p>
        <label for=""
          >이름 : <input type="text" id="user_name" name="user_id"
        /></label>
      </p>
      <p>
        <label for=""
          >이메일 : <input type="text" id="user_email" name="user_email"
        /></label>
      </p>
      <p>
        성별 :
        <label
          >남자<input type="radio" name="gender" checked value="남자"
        /></label>
        <label>여자<input type="radio" name="gender" value="여자"/></label>
      </p>
      <p>
        <label
          >인터넷<input type="checkbox" name="hobby" value="internet"
        /></label>
        <label>영화<input type="checkbox" name="hobby" value="movie"/></label>
        <label
          >드라이브<input type="checkbox" name="hobby" value="drive"
        /></label>
        <label
          >축구<input type="checkbox" name="hobby" value="football"
        /></label>
        <label
          >농구<input type="checkbox" name="hobby" value="basketball"
        /></label>
      </p>
      <p>
        주민등록번호 :
        <input type="text" name="ssn1" id="ssn1" maxlength="6" /> -
        <input type="password" name="ssn2" id="ssn2" maxlength="7" />
        <input type="button" value="주민등록번호 유효성 체크" id="checkssn" />
      </p>
      <input type="hidden" id="endSsn" value="no" />
      <p>
        생년월일 : <input type="text" name="year" id="year" readonly />년
        <input type="text" name="month" id="month" readonly />월
        <input type="text" name="day" id="day" readonly />일
      </p>
      <p>
        <label
          >
          우편번호 :<input type="text" id="sample6_postcode" placeholder="우편번호">
          <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
        </label>
      </p>
      <p>
        <p>
          <label>
            주소 :  <input type="text" id="sample6_address" placeholder="주소">
          </label>
        </p>
        <p>
          <label>
            상세 주소 :  <input type="text" id="sample6_detailAddress" placeholder="상세주소">
          </label>
        </p>
        <p>
          <label>
            참고사항 :  <input type="text" id="sample6_extraAddress" name="address3" />
          </label>
        </p>
      </p>
      <p>
        <label>휴대폰 : <input type="text" name="hp" id="hp"></label>
      </p>
      <p>
        <input type="submit" value="가입완료" />
        <input type="reset" value="다시입력" />
      </p>
    </form>
  </body>
</html>
